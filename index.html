<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
</head>
<body>
    <header>
        <h1>Sign in with us!</h1>
        <section>
            <h2>Preencha os dados do campo abaixo para realizar o cadastro:</h2>
        </section>
    </header>
    <main>
        <form>
            <Label for="nome"> Nome completo</Label>
            <br/>
            <input id="nome">
            <br/>
            <label for="email">Seu e-mail</label>
            <br/>
            <input type="email" id="email">
            <br/>
            <label for="senha">Senha</label>
            <br/>
            <input type="password" id="senha">
            <br/>
            <br/>
            <hr/>
            <button type="reset">
                Cadastrar
        </form>
    </main>
</body>
</html>
